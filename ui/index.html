<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Epic Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div id="container">
        <div id="main">
            <center><img src="image/logoimg.png" width="150" width="150"></center>
            <center>
                <h1>WELCOME TO EPIC MAIL</h1>
                <h2>What Do You Want To Do?</h2>
            </center>
             <button type="submit" id="btn1" onclick="login()">Login</button>
            <button type="submit" id="btn2" onclick="signup()">SignUp</button>
            <div id="login-form">
                <form action="./user/inbox.html">
                    <input type="text" id="userloginusername" placeholder="Username">
                    <input type="password" id="userloginpassword" placeholder="Password">
                    <button type="submit" id="btn1">LOGIN</button><br>
                    <a href="#" onclick="reset();"><span style="color:white; font-size: 20px;"> Forgot/Reset Password</span></a>
                </form>
            </div>
            
            <div id="signup-form">
                <form action="./user/creategroup.html">
                    <input type="text" id="firstname" name="firstname" placeholder="First Name">
                     <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                    <input type="email" id="userloginemail" name="email" placeholder="Email">
                    <input type="password" id="userpass" name="password" placeholder="Password">
                    <input type="password" id="confirm" name="confirmpassword" placeholder="Confirm Password">
                    <center><button type="submit" id="btn2" onclick="checkPass();">SIGN UP</button></center><br>
                </form>
            </div>
            <div id="reset-pass">
            
                <form>
                    <input type="text" id="userresetpasswordemail" name="username" placeholder="Email">
                    <input type="password" id="usernewpassword" name="password" placeholder="New Password">
                    <center><button type="submit" id="btn1">RESET</button></center><br>
                </form>
            </div>

        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
